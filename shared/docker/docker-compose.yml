version: '3.8'

services:
  # Postgres Database (local development)
  postgres:
    image: postgres:15-alpine
    container_name: physical-ai-postgres
    environment:
      POSTGRES_USER: physical_ai_user
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: physical_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U physical_ai_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - physical-ai-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: physical-ai-qdrant
    ports:
      - "6333:6333"    # HTTP API
      - "6334:6334"    # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    environment:
      QDRANT__LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - physical-ai-network

  # FastAPI Backend (optional - for containerized development)
  backend:
    build:
      context: ../../backend
      dockerfile: ../shared/docker/Dockerfile.backend
    container_name: physical-ai-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://physical_ai_user:dev_password_change_in_production@postgres:5432/physical_ai
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ../../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - physical-ai-network

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  qdrant_snapshots:
    driver: local

networks:
  physical-ai-network:
    driver: bridge
