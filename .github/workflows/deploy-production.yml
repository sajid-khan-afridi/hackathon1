name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for gh-pages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'
          cname: ''  # Add custom domain if you have one

  notify-backend:
    name: Notify Backend Deployment
    runs-on: ubuntu-latest
    needs: deploy-frontend

    steps:
      - name: Backend deployment notice
        run: |
          echo "‚úÖ Frontend deployed to GitHub Pages"
          echo "üìù Backend auto-deploys via Render/Railway/Fly.io on push to main"
          echo "üîó Frontend URL: https://sajid-khan-afridi.github.io/hackathon1/"
          echo ""
          echo "Backend deployment is automatic when you:"
          echo "  - Render: Connected to GitHub (auto-deploys)"
          echo "  - Railway: Connected to GitHub (auto-deploys)"
          echo "  - Fly.io: Use 'fly deploy' command manually"
